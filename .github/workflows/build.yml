name: build

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  # Allows for the workflow to be manually started through the GitHub UI
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Contexts and Secrets
        run: |
          echo "[Contexts]"
          echo "github.job = ${{ github.job }}"
          echo "github.ref = ${{ github.ref }}"
          echo "github.ref_name = ${{ github.ref_name }}"
          echo "github.event_name = ${{ github.event_name }}"
          echo "[Secrets]"
          echo "secrets.GITHUB_TOKEN = ${{ secrets.GITHUB_TOKEN }}"

      - name: Checkout to '${{ github.ref }}'
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      # https://wiki.qt.io/Building_Qt_6_from_Git
      - name: Install the Prerequisites
        run: |
          sudo apt update
          sudo apt install \
            cmake \
            python3 \
            python3-pip \
            ninja-build \
            bison \
            flex \
            perl \
            gperf \
            libclang-dev \
            libgl-dev \
            libegl-dev \
            libfontconfig1-dev \
            libinput-dev
          sudo snap install node --classic
          pip install html5lib

      - name: Check the Installation
        run: |
          cmake --version
          python3 --version
          ninja --version
          nodejs --version
          bison --version
          flex --version
          perl --version
          gperf --version

      - name: Prepare Qt6 Sources
        run: |
          curl -L https://download.qt.io/archive/qt/6.6/6.6.2/single/qt-everywhere-src-6.6.2.tar.xz -o qt-everywhere-src-6.6.2.tar.xz
          tar -xf qt-everywhere-src-6.6.2.tar.xz

      - name: Configure Qt6 Documentation
        run: |
          cd qt-everywhere-src-6.6.2
          mkdir build-qt && cd build-qt
          ../configure \
            -developer-build \
            -no-feature-qtwebengine-build

      - name: Build Qt6 Documentation
        run: |
          cd qt-everywhere-src-6.6.2
          cd build-qt
          cmake --build . --target html_docs

