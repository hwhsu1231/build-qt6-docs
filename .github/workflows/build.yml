name: build

on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  # Allows for the workflow to be manually started through the GitHub UI
  workflow_dispatch:

jobs:
